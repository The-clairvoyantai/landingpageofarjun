		<title>Arjun's Landing Page</title>
		<meta charset="utf-8" />

		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
							<h1>Arjun Agarwal</h1>
							<p>BTech. 1st Year, Mechanical Engineering, IIT Bombay</p>
						</header>
						
						<hr />
						<div> Check out my personal Blog <a href="blog/index.html">here.</a></div>
						 <br>
				
						<form method="post" action="#">
							<h2> Send a Message</h2>
							<div class="fields">
								<div class="field">
									<input type="text" name="name" id="name" placeholder="Name" />
								</div>
								<div class="field">
									<input type="email" name="email" id="email" placeholder="Email" />
								</div>
								<div class="field">
									<select name="department" id="department">
										<option value="">Gender</option>
										<option value="sales">Male</option>
										<option value="tech">Female</option>
										<option value="null">Others</option>
									</select>
								</div>
								<div class="field">
									<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
								</div>
								<div class="field">
									<input type="checkbox" id="human" name="human" /><label for="human">I'm a human</label>
								</div>
								<div class="field">
									<label>But are you a robot?</label>
									<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Yes</label>
									<input type="radio" id="robot_no" name="robot" /><label for="robot_no">No</label>
								</div>
							</div>
							<ul class="actions special">
								<li><a href="#" class="button">Get Started</a></li>
							</ul>
						</form>
						<hr />
					
						<footer>
							<ul class="icons">
								<li><a href="https://twitter.com/aaarjunagarwal4" class="icon brands fa-twitter">Twitter</a></li>
								<li><a href="https://www.instagram.com/the_clairvoyant__/" class="icon brands fa-instagram">Instagram</a></li>
								<li><a href="https://www.facebook.com/Devils.fav.demon1" class="icon brands fa-facebook-f">Facebook</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
